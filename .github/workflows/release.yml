name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-binaries:
    name: Build release binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        run: cargo build --locked --release

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_PATH="target/release/gitkyl"
          if [ ! -f "$BIN_PATH" ]; then
            echo "::error::Binary not found at $BIN_PATH"
            exit 1
          fi
          OS_LOWER=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          case "$ARCH" in
            "x86_64") ARCH="x86_64" ;;
            "aarch64" | "arm64") ARCH="aarch64" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac
          ARCHIVE="dist/gitkyl-${{ github.ref_name }}-${OS_LOWER}-${ARCH}.tar.gz"
          cp "$BIN_PATH" gitkyl
          FILES="gitkyl"
          [ -f "LICENSE" ] && FILES="$FILES LICENSE"
          [ -f "README.md" ] && FILES="$FILES README.md"
          tar -czf "$ARCHIVE" $FILES
          echo "Created $ARCHIVE"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $bin = "target/release/gitkyl.exe"
          if (!(Test-Path $bin)) { throw "Binary not found at $bin" }
          Copy-Item $bin -Destination "gitkyl.exe"
          $os = "windows"
          $arch = switch ($env:PROCESSOR_ARCHITECTURE) {
            "AMD64" { "x86_64" }
            "ARM64" { "aarch64" }
            default { throw "Unsupported architecture: $env:PROCESSOR_ARCHITECTURE" }
          }
          $archive = "dist/gitkyl-${{ github.ref_name }}-$os-$arch.zip"
          $files = @("gitkyl.exe")
          if (Test-Path "LICENSE") { $files += "LICENSE" }
          if (Test-Path "README.md") { $files += "README.md" }
          Compress-Archive -Path $files -DestinationPath $archive
          Write-Output "Created $archive"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-${{ matrix.os }}
          path: dist/*

  attach-assets:
    name: Attach binaries to GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-crate, build-binaries]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write # for creating GitHub Releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify tag matches Cargo.toml version
        id: version_check
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_REF#v}"
          echo "Tag: $TAG_REF (parsed: $TAG_VERSION)"

          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep '^version =' Cargo.toml | cut -d'"' -f2)

          echo "Cargo version: $CARGO_VERSION"

          if [ -z "$CARGO_VERSION" ]; then
            echo "::error::Failed to parse version from Cargo.toml"
            exit 1
          fi

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          echo "version=$CARGO_VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "::error::Missing CARGO_REGISTRY_TOKEN secret"
            exit 1
          fi
          cargo publish --token "$CARGO_REGISTRY_TOKEN"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: v${{ steps.version_check.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
